{% extends "base.html" %}

{% block content%}
<div class="centerstage">
    <h1>View all posts:</h1>

    {% for post in post_list %}
    <div class="post">
        <h1><a href="{% url 'post_detail' slug=post.slug %}">{{ post.title }}</a></h1>
        <img class="snippet_image" src="{{ post.snippet_image.url }}">
        <div class="date">
            <p>Published on: {{ post.publication_date|date:"D M Y"}}</p>
        </div>
        
        
   
        
    </div>
    
    {% endfor %}




        
</div>



{% endblock %}
