<!DOCTYPE html>

{% load static %}
<html>
    <head>
       
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- bootstrap   -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        
    
        <!-- medium style editor  -->
        <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    
        <!-- Custom CSS -->  
        <link rel="stylesheet" href="{% static 'css/blog.css' %}"
        
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        
        
        <!-- Google Fonts-->

    </head>
    <body>
    <!-- navbar -->
         
            <nav class="navbar navbar-expand-md navbar-light bg-dark">
                  <a class="mybrand" href="/">
                      <div class="mylogo-image">
                          <img src= "{% static 'images/logo_size_invert4.png'  %}"  alt="" width= '120' height="50">
                      </div>
                  </a>

                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                      <li class="nav-item active">
                        <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                      
                    </ul>
                    
                    <ul class='nav navbar-nav navbar-right'>
                        {% if user.is_authenticated %}
                            <li>
                                <a class='nav navbar-right' href="{% url 'post_new' %}">New Post</a>
                            </li>
                            <li>
                                <a class='nav navbar-right' href="{% url 'post_draft_list' %}">Drafts</a>
                            </li>
                            <li>
                                <a class='nav navbar-right' href="{% url 'logout' %}">Logout</a>
                            </li>
                            <li>
                                <a class='nav navbar-right' >Welcome: {{user.username}}</a>
                            </li>
                        {% else %}
                            <li>
                                <a class='nav navbar-right' href="{% url 'login' %}">Login</i>

                                </a>
                            </li>    
                        

                        {% endif %}
                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                  </div>
                </nav>
            </div>
    <!-- navbar end -->
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_post">
    
    
                {%block content%}
    
    
    
  
    
    
    
                {% endblock %}
                </div>
            </div>
        </div>
    </div>
    
    
    <!-- bootstrap -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- bootstrap -->

  
    </body>
</html>
